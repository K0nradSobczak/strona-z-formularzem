<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document with Checkboxes</title>
</head>
<body>
    <h1>Document</h1>
    <iframe id="documentFrame" width="100%" height="600px"></iframe>
    <br>

    <label>
        <input type="checkbox" id="offerCheckbox">
        <span>Akceptuje warunki oferty</span>
    </label>
    <br>
    <label>
        <input type="checkbox" id="privacyCheckbox">
        <span>Akceptuje polityke prywatno≈õci</span>
    </label>
    <br><br>
    <button id="checkButton" onclick="updateDealField()">Check</button>

    <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        var results = regex.exec(location.search);
        return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Function to set the PDF URL dynamically
    function setDocumentUrl() {
        var docUrl = getUrlParameter('docUrl');
        var documentFrame = document.getElementById('documentFrame');
        
        // Use the passed URL if it exists, otherwise use a default document
        var documentUrl = docUrl ? docUrl : 'https://example.com/path/to/default-document.pdf';
        
        documentFrame.src = documentUrl;
    }

    setDocumentUrl();

    async function updateDealField() {
        const offerAccepted = document.getElementById('offerCheckbox').checked;
        const privacyAccepted = document.getElementById('privacyCheckbox').checked;

        const offerStatus = offerAccepted ? 'OFERTA ZAAKCEPTOWANA' : 'OFERTA ODRZUCONA';
        const privacyStatus = privacyAccepted ? 'POLITYKA PRYWATNOSCI ZAAKCEPTOWANA' : 'POLITYKA PRYWATNOSCI ODRZUCONA';

        const apiToken = '229381bc024af173a6817777aa66da50f42dd7b0'; // Replace with your Pipedrive API token
        const dealId = getUrlParameter('dealId');
        const fieldKey = 'dcc825abecffa7c4bcf34d3779758c9f5aefb386'; // Replace with the field key you want to update

        const data = {
            [fieldKey]: `oferta: ${offerStatus}, polityka prywatnosci: ${privacyStatus}`
        };

        console.log('Data to send:', data);

        try {
            const response = await fetch(`https://api.pipedrive.com/v1/deals/${dealId}?api_token=${apiToken}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                console.log('Deal field updated successfully:', await response.json());
                window.location.href = 'https://www.orange.pl'; // Redirect to thank you page
            } else {
                const error = await response.json();
                console.error('Failed to update deal field:', response.status, error);
            }
        } catch (error) {
            console.error('Error updating deal field:', error);
        }
    }
    </script>
</body>
</html>
