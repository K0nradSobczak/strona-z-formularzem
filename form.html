<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document with Checkboxes</title>
</head>
<body>
    <h1>Document</h1>
    <iframe src="dokument.jpeg" width="905" height="1280"></iframe>
    <br>

    <label>
        <input type="checkbox" id="oferta">
        <span>Akceptuje warunki oferty</span>
    </label>
    <br>
    <label>
        <input type="checkbox" id="privacyCheckbox">
        <span>Akceptuje polityke prywatno≈õci</span>
    </label>
    <br><br>
    <button id="checkButton" onclick="updateDealField()">Check</button>

    <script>
        async function updateDealField() {
            const offerAccepted = document.getElementById('oferta').checked;
            const privacyAccepted = document.getElementById('privacyCheckbox').checked;

            // Pipedrive API details
            const apiToken = '229381bc024af173a6817777aa66da50f42dd7b0'; // Replace with your Pipedrive API token
            const dealId = '303'; // Replace with the ID of the deal to update
            const fieldKey = 'dcc825abecffa7c4bcf34d3779758c9f5aefb386'; // Replace with the field key you want to update

            // Define the data to send
            if(offerAccepted === true){
                offerAccepted = "oferta zaakceptowana";
            }else offerAccepted = "oferta odrzucona"; 
            if(privacyAccepted === true){
                privacyAccepted = "polityka prywatnosci zaakceptowana"; 
            }else privacyAccepted = "polityka prywatnosci odrzucona";
            const data = {
                [fieldKey]: `offer_accepted:${offerAccepted}, privacy_accepted:${privacyAccepted}`
            };

            console.log('Data to send:', data);

            // API request to update deal field
            try {
                const response = await fetch(`https://api.pipedrive.com/v1/deals/${dealId}?api_token=${apiToken}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Deal field updated successfully:', result);
                } else {
                    const error = await response.json();
                    console.error('Failed to update deal field:', response.status, error);
                }
            } catch (error) {
                console.error('Error updating deal field:', error);
            }
        }
    </script>
</body>
</html>
